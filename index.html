<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <!-- Import Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <main class="app-container">
        <div class="loader" id="loader" style="display: none;"></div> <!-- Loader element -->

        <header class="app-container__header">
            <input class="app-container__search-input" placeholder="Search City" type="text" aria-label="Enter City Name">
            <button class="app-container__search-btn" aria-label="Search City">
                <span class="material-symbols-outlined">search</span>
            </button>
        </header>

        <section class="weather-section" style="display: none;">
            <div class="weather-section__location-date">
                <div class="weather-section__location">
                    <span class="material-symbols-outlined" aria-hidden="true">location_on</span>
                    <h4 class="weather-section__city-name">Seoul</h4>
                </div>
                <h5 class="weather-section__current-date">Sat, 19 Oct</h5>
            </div>

            <div class="weather-section__summary">
                <img src="assets/weather/clouds.svg" class="weather-section__icon" alt="Cloudy Weather">
                <div class="weather-section__details">
                    <h1 class="weather-section__temperature">12 °C</h1>
                    <h3 class="weather-section__condition">Clouds</h3>
                </div>
            </div>

            <div class="weather-section__conditions">
                <article class="weather-section__condition-item">
                    <span class="material-symbols-outlined" aria-hidden="true">water_drop</span>
                    <div class="weather-section__condition-details">
                        <h5>Humidity</h5>
                        <h5 class="weather-section__humidity-value">62%</h5>
                    </div>
                </article>

                <article class="weather-section__condition-item">
                    <span class="material-symbols-outlined" aria-hidden="true">air</span>
                    <div class="weather-section__condition-details">
                        <h5>Wind Speed</h5>
                        <h5 class="weather-section__wind-speed">4 M/s</h5>
                    </div>
                </article>
            </div>

            <section class="weather-section__forecast">
                <article class="weather-section__forecast-item">
                    <h5 class="weather-section__forecast-date">19 Oct</h5>
                    <img src="assets/weather/thunderstorm.svg" class="weather-section__forecast-icon" alt="Thunderstorm">
                    <h5 class="weather-section__forecast-temp">12 °C</h5>
                </article>
                <!-- Additional forecast items will go here -->
            </section>
        </section>

        <section class="app-container__message app-container__message--search">
            <img src="assets/message/search-city.png" alt="Search City">
            <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">Find out weather conditions of the city</h4>
            </div>
        </section>

        <section class="app-container__message app-container__message--not-found" style="display: none;">
            <img src="assets/message/not-found.png" alt="City Not Found">
            <div>
                <h1>City Not Found</h1>
                <h4 class="regular-txt">We couldn't find the city you searched for. Try again.</h4>
            </div>
        </section>
    </main>
</body>
</html>
